		var today = new Date();

		//Change the name here!
		var name = "Isaac";
	
		if (curHr >= 0 && curHr < 6) {
			document.getElementById("welcome").innerHTML = 'What are you doing that early?';
		} else if (curHr >= 6 && curHr < 12) {
			document.getElementById("welcome").innerHTML = 'Good Morning, ' + name;
		} else if (curHr >= 12 && curHr < 17) {
